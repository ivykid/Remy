    <form action="index.html" method="post" id="myForm">

        <h1>Post pictures of Remy</h1>
        <fieldset>
            <legend><span class="number">1</span> Your basic info</legend>
            <label for="name">Name:</label><em>(Required)</em>
            <input id="name" type="text" name="name" size="25" class="required">
            <label for="mail">Harvard Email:</label><em>(Required)</em>
            <input id="mail" type="email" name="email" size="25" class="required email">


            <label>House Affiliation</label>
            <input type="radio" id="quad" value="Quad" name="house"><label for="quad" class="light">Quad House</label><br>
            <input type="radio" id="river" value="over_13" name="house"><label for="river" class="light">River House</label><br>
            <input type="radio" id="grad" value="under_13" name="house"><label for="grad" class="light">Grad Housing</label><br>
            <input type="radio" id="other" value="under_13" name="house"><label for="other" class="light">Other</label>
        </fieldset>
        <fieldset>
            <legend><span class="number">2</span> Your Picture</legend>
            <label for="bio">Upload Picture:</label>
            <input id="bio" type="file" name="remy_pic" accept="image/*">
            <label for="status">What is your Affiliation:</label>
            <select id="status" name="user_job">
                <optgroup label="">
                    <option value="Student">Student</option>
                    <option value="Faculty">Faculty</option>
                    <option value="Staff">Staff</option>
                    <option value="Visitor">Visitor</option>
                    <option value="Tourist">Tourist</option>
                    <option value="Parrents">Parrents of students</option>

                </optgroup>
                  </select>
                <label for="location">Remys Location<em><b>(Address)</b></em>:</label><em>(Required)</em>
                <input id="location" type="text" name="location" size="25" class="required">

                <p>Date: <input type="text" id="datepicker"></p>

        </fieldset>
        <fieldset>
            <legend><span class="number">3</span> Signup for Newsletters</legend>

            <label>Interests:</label>
            <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">About Remy monthly</label><br>
            <input type="checkbox" id="design" value="design_development" name="design_interest"><label class="light" for="design">Newletters</label><br>
            <input type="checkbox" id="business" value="business" name="business"><label class="light" for="business">Social events at Harvard</label>


            <!-- </legend> -->
            <button type="submit">Submit</button>
        </fieldset>
    </form>
